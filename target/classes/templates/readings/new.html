<!DOCTYPE html>
<html lang="hr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Novo očitanje</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Novo očitanje</h1>
    </div>

    <!-- Messages -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <!-- Content Row -->
    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Unos novog očitanja</h6>
                </div>
                <div class="card-body">
                    <form method="post" action="/readings/new" id="readingForm">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="form-group mb-3">
                            <label for="userId">Korisnik</label>
                            <select class="form-control" id="userId" name="userId" required>
                                <option value="">Odaberite korisnika</option>
                                <option th:each="u : ${users}"
                                        th:value="${u.id}"
                                        th:text="${u.fullName} + ' (' + ${u.meterNumber} + ')'">
                                </option>
                            </select>
                            <small class="form-text text-muted">Prikazani su samo aktivni korisnici s brojem vodomjera.</small>
                        </div>
                        <div class="form-group mb-3">
                            <label for="readingDate">Datum očitanja</label>
                            <input type="date" class="form-control" id="readingDate" name="readingDate" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="previousReading">Prethodno stanje (m³)</label>
                            <input type="number" class="form-control" id="previousReading" name="previousReading" step="0.01" readonly>
                        </div>
                        <div class="form-group mb-3">
                            <label for="currentReading">Novo stanje (m³)</label>
                            <input type="number" class="form-control" id="currentReading" name="currentReading" step="0.01" required>
                            <div class="form-text text-muted">Novo stanje mora biti veće od prethodnog.</div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="consumption">Potrošnja (m³)</label>
                            <input type="number" class="form-control" id="consumption" name="consumption" step="0.01" readonly>
                        </div>
                        <div class="form-group mb-3">
                            <label for="notes">Napomene</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Spremi očitanje</button>
                        <a href="/readings" class="btn btn-secondary">Odustani</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
/*<![CDATA[*/
(function() {
  const userSelect = document.getElementById('userId');
  const prevInput = document.getElementById('previousReading');
  const currInput = document.getElementById('currentReading');
  const consInput = document.getElementById('consumption');
  const form = document.getElementById('readingForm');

  function toNumber(value) {
    const n = parseFloat(value);
    return isNaN(n) ? 0 : n;
  }

  function recalcConsumption() {
    const prev = toNumber(prevInput.value);
    const curr = toNumber(currInput.value);
    const cons = curr - prev;
    consInput.value = cons > 0 ? cons.toFixed(2) : '0.00';
  }

  userSelect && userSelect.addEventListener('change', function() {
    const userId = this.value;
    prevInput.value = '';
    consInput.value = '';
    if (!userId) return;

    fetch(`/readings/latest?userId=${encodeURIComponent(userId)}`)
      .then(r => r.json())
      .then(data => {
        if (data && data.success) {
          const value = data.readingValue || 0;
          prevInput.value = Number(value).toFixed ? Number(value).toFixed(2) : value;
          recalcConsumption();
        }
      })
      .catch(() => {
        // noop
      });
  });

  currInput && currInput.addEventListener('input', recalcConsumption);

  form && form.addEventListener('submit', function(e) {
    const prev = toNumber(prevInput.value);
    const curr = toNumber(currInput.value);
    if (curr <= prev) {
      e.preventDefault();
      alert('Novo očitanje mora biti veće od prethodnog.');
    }
  });
})();
/*]]>*/
</script>
</body>
</html>
