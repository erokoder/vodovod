<!DOCTYPE html>
<html lang="hr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Plaćanja</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <a href="/payments/new" class="btn btn-primary btn-sm">
            <i class="bi bi-plus-circle"></i> Novo plaćanje
        </a>
    </div>

    <!-- Filters -->
    <form class="row g-3 mb-3" method="get" th:action="@{/payments}" id="filters-form">
        <div class="col-md-4">
            <label for="userId" class="form-label">Korisnik</label>
            <select id="userId" name="userId" class="form-select">
                <option th:selected="${selectedUserId == null}" value="">Svi korisnici</option>
                <option th:each="u : ${users}"
                        th:value="${u.id}"
                        th:text="${u.fullName + ' (' + u.meterNumber + ')'}"
                        th:selected="${selectedUserId == u.id}">
                </option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="startDate" class="form-label">Datum od</label>
            <input type="date" class="form-control" id="startDate" name="startDate"
                   th:value="${startDate != null ? #temporals.format(startDate, 'yyyy-MM-dd') : ''}">
        </div>
        <div class="col-md-3">
            <label for="endDate" class="form-label">Datum do</label>
            <input type="date" class="form-control" id="endDate" name="endDate"
                   th:value="${endDate != null ? #temporals.format(endDate, 'yyyy-MM-dd') : ''}">
        </div>
    </form>

    <!-- Content Row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Pregled plaćanja</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>Broj računa</th>
                                <th>Korisnik</th>
                                <th>Datum plaćanja</th>
                                <th>Iznos</th>
                                <th>Način plaćanja</th>
                                <th>Status</th>
                                <th>Akcije</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${#lists.isEmpty(payments)}">
                                <td colspan="8" class="text-center">Nema podataka za prikaz</td>
                            </tr>
                            <tr th:each="p : ${payments}">
                                <td>
                                    <span th:text="${p.bill != null ? p.bill.billNumber : '-'}"></span>
                                </td>
                                <td th:text="${p.user != null ? p.user.fullName : '-'}">-</td>
                                <td th:text="${p.paymentDate}">-</td>
                                <td th:text="${#numbers.formatDecimal(p.amount, 1, 'COMMA', 2, 'POINT')}">-</td>
                                <td th:text="${p.paymentMethod != null ? p.paymentMethod : '-'}">-</td>
                                <td>
                                    <span th:if="${p.cancelledAt != null}" class="badge bg-danger">Stornirano</span>
                                    <span th:if="${p.cancelledAt == null && p.bill == null}" class="badge bg-info text-dark">Avans</span>
                                    <span th:if="${p.cancelledAt == null && p.bill != null}" class="badge bg-secondary">Za račun</span>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a th:if="${p.bill != null}" th:href="@{/bills/{id}/pdf(id=${p.bill.id})}" class="btn btn-outline-secondary" title="Račun PDF">
                                            <i class="bi bi-filetype-pdf"></i>
                                        </a>
                                        <form th:if="${p.cancelledAt == null}" th:action="@{/payments/{id}/cancel(id=${p.id})}" method="post" class="d-inline ms-1 cancel-form"
                                              onsubmit="return false;" data-payment-id="[[${p.id}]]">
                                            <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                            <button type="button" class="btn btn-outline-danger btn-cancel-payment" title="Storniraj uplatu">
                                                <i class="bi bi-x-circle"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div layout:fragment="scripts">
    <script th:inline="none">
        $(document).ready(function() {
            if ($.fn && $.fn.DataTable) {
                $('#dataTable').DataTable({
                    language: { url: "//cdn.datatables.net/plug-ins/1.10.19/i18n/Croatian.json" },
                    columnDefs: [{ targets: [0], visible: false, searchable: false }],
                    order: [[ 3, "desc" ]],
                    pageLength: 25,
                    responsive: true
                });
            }

            // Auto-submit filters on change (same as bills)
            (function() {
                const form = document.getElementById('filters-form');
                if (form) {
                    const inputs = form.querySelectorAll('select, input');
                    inputs.forEach(function(el) {
                        el.addEventListener('change', function() { form.submit(); });
                    });
                }
            })();

            // AJAX cancel payment to update row immediately and trigger dashboard refresh
            (function() {
                $(document).on('click', '.btn-cancel-payment', function() {
                    if (!confirm('Stornirati uplatu? Ova radnja će ažurirati status računa.')) return;
                    const btn = $(this);
                    const form = btn.closest('form.cancel-form');
                    const action = form.attr('action');
                    $.ajax({
                        url: action,
                        method: 'POST',
                        headers: { 'X-Requested-With': 'XMLHttpRequest', 'Accept': 'application/json' },
                        success: function() {
                            // Update status badge in row
                            const row = btn.closest('tr');
                            row.find('td:nth-child(6)').html('<span class="badge bg-danger">Stornirano</span>');
                            // Disable action buttons
                            form.remove();
                            // Notify other tabs to refresh dashboard/bills
                            try { localStorage.setItem('payments:cancelled', String(Date.now())); } catch (e) {}
                        },
                        error: function() {
                            alert('Greška pri storniranju uplate.');
                        }
                    });
                });
            })();
        });
    </script>
</div>
</body>
</html>
