<!DOCTYPE html>
<html lang="hr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Plaćanja</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Plaćanja</h1>
        <a href="/payments/new" class="btn btn-primary btn-sm">
            <i class="bi bi-plus-circle"></i> Novo plaćanje
        </a>
    </div>

    <!-- Content Row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Pregled plaćanja</h6>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <form class="row g-2 align-items-end" method="get" th:action="@{/payments}">
                            <div class="col-auto">
                                <label for="startDate" class="form-label">Datum od</label>
                                <input type="date" class="form-control" id="startDate" name="startDate" th:value="${startDate}">
                            </div>
                            <div class="col-auto">
                                <label for="endDate" class="form-label">Datum do</label>
                                <input type="date" class="form-control" id="endDate" name="endDate" th:value="${endDate}">
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary">Filtriraj</button>
                                <a href="/payments" class="btn btn-outline-secondary">Reset</a>
                            </div>
                        </form>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Broj računa</th>
                                    <th>Korisnik</th>
                                    <th>Datum plaćanja</th>
                                    <th>Iznos</th>
                                    <th>Način plaćanja</th>
                                    <th>Status</th>
                                    <th>Akcije</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${#lists.isEmpty(payments)}">
                                    <td colspan="8" class="text-center">Nema podataka za prikaz</td>
                                </tr>
                                <tr th:each="p : ${payments}">
                                    <td th:text="${p.id}">-</td>
                                    <td>
                                        <span th:text="${p.bill != null ? p.bill.billNumber : '-'}"></span>
                                    </td>
                                    <td th:text="${p.user != null ? p.user.fullName : '-'}">-</td>
                                    <td th:text="${p.paymentDate}">-</td>
                                    <td th:text="${#numbers.formatDecimal(p.amount, 1, 'COMMA', 2, 'POINT')}">-</td>
                                    <td th:text="${p.paymentMethod != null ? p.paymentMethod : '-'}">-</td>
                                    <td>
                                        <span th:if="${p.bill == null}" class="badge bg-info text-dark">Avans</span>
                                        <span th:if="${p.bill != null}" class="badge bg-secondary">Za račun</span>
                                    </td>
                                    <td>
                                        <div class="btn-group btn-group-sm" role="group">
                                            <a th:if="${p.bill != null}" th:href="@{'/bills/' + ${p.bill.id} + '/pdf'}" class="btn btn-outline-secondary" title="Račun PDF">
                                                <i class="bi bi-filetype-pdf"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
