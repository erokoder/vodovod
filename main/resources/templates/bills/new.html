<!DOCTYPE html>
<html lang="hr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Novi račun</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form-section { margin-bottom: 1rem; }
    </style>
    <script>
        function updateTotals() {
            try {
                const consumption = parseFloat(document.getElementById('consumption').value || '0');
                const price = parseFloat(document.getElementById('pricePerM3').value || '0');
                const fixedFee = parseFloat(document.getElementById('fixedFee').value || '0');
                const water = consumption * price;
                const total = water + fixedFee;
                document.getElementById('waterAmount').value = isFinite(water) ? water.toFixed(2) : '';
                document.getElementById('totalAmount').value = isFinite(total) ? total.toFixed(2) : '';
            } catch (e) {}
        }
    </script>
</head>
<body>
<div layout:fragment="content">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Novi račun</h1>
        <div>
            <a href="/bills" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i> Natrag</a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="alert alert-info">
                Ručno kreiranje računa je u izradi. Za sada možete koristiti automatsko generiranje na stranici računa.
            </div>

            <form method="post" action="#" oninput="updateTotals()" th:if="${users}">
                <div class="row g-3 form-section">
                    <div class="col-md-6">
                        <label for="userId" class="form-label">Korisnik</label>
                        <select id="userId" name="userId" class="form-select">
                            <option value="" selected disabled>Odaberite korisnika</option>
                            <option th:each="u : ${users}"
                                    th:value="${u.id}"
                                    th:text="${u.fullName + ' (' + u.meterNumber + ')'}"></option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="issueDate" class="form-label">Datum izdavanja</label>
                        <input type="date" id="issueDate" name="issueDate" class="form-control"
                               th:value="${#temporals.format(T(java.time.LocalDate).now(), 'yyyy-MM-dd')}">
                    </div>
                    <div class="col-md-3">
                        <label for="dueDate" class="form-label">Rok plaćanja</label>
                        <input type="date" id="dueDate" name="dueDate" class="form-control"
                               th:value="${#temporals.format(T(java.time.LocalDate).now().plusDays(settings != null && settings.billDueDays != null ? settings.billDueDays : 30), 'yyyy-MM-dd')}">
                    </div>
                </div>

                <div class="row g-3 form-section">
                    <div class="col-md-3">
                        <label for="previousReading" class="form-label">Preth. očitanje</label>
                        <input type="number" step="0.01" id="previousReading" name="previousReading" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="currentReading" class="form-label">Tren. očitanje</label>
                        <input type="number" step="0.01" id="currentReading" name="currentReading" class="form-control"
                               oninput="document.getElementById('consumption').value = (parseFloat(this.value||0) - parseFloat(document.getElementById('previousReading').value||0)).toFixed(2); updateTotals();">
                    </div>
                    <div class="col-md-3">
                        <label for="consumption" class="form-label">Potrošnja (m³)</label>
                        <input type="number" step="0.01" id="consumption" name="consumption" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="pricePerM3" class="form-label">Cijena/m³</label>
                        <input type="number" step="0.01" id="pricePerM3" name="pricePerM3" class="form-control" th:value="${settings != null && settings.waterPricePerM3 != null ? settings.waterPricePerM3 : 0}">
                    </div>
                </div>

                <div class="row g-3 form-section">
                    <div class="col-md-3">
                        <label for="waterAmount" class="form-label">Voda</label>
                        <input type="number" step="0.01" id="waterAmount" name="waterAmount" class="form-control" readonly>
                    </div>
                    <div class="col-md-3">
                        <label for="fixedFee" class="form-label">Fiksno</label>
                        <input type="number" step="0.01" id="fixedFee" name="fixedFee" class="form-control" th:value="${settings != null && settings.useFixedFee ? settings.fixedFee : 0}">
                    </div>
                    <div class="col-md-3">
                        <label for="totalAmount" class="form-label">Ukupno</label>
                        <input type="number" step="0.01" id="totalAmount" name="totalAmount" class="form-control" readonly>
                    </div>
                </div>

                <div class="mt-3">
                    <button type="button" class="btn btn-primary" disabled>
                        <i class="bi bi-save"></i> Spremi (uskoro)
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div layout:fragment="scripts">
    <script>
        document.addEventListener('DOMContentLoaded', updateTotals);
    </script>
    
</div>
</body>
</html>
