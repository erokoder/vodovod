<!DOCTYPE html>
<html lang="hr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Računi</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Računi</h1>
        <div class="d-flex gap-2">
            <button id="btn-generate" class="btn btn-success btn-sm">
                <i class="bi bi-magic"></i> Automatski generiraj račune
            </button>
            <a href="/bills/new" class="btn btn-primary btn-sm">
                <i class="bi bi-plus-circle"></i> Novi račun
            </a>
        </div>
    </div>

    <!-- Filters -->
    <form class="row g-3 mb-3" method="get" action="/bills">
        <div class="col-md-4">
            <label for="userId" class="form-label">Korisnik</label>
            <select id="userId" name="userId" class="form-select">
                <option th:selected="${selectedUserId == null}" value="">Svi korisnici</option>
                <option th:each="u : ${users}"
                        th:value="${u.id}"
                        th:text="${u.fullName} + ' (' + ${u.meterNumber} + ')'"
                        th:selected="${selectedUserId} == ${u.id}">
                </option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="fromDate" class="form-label">Datum od</label>
            <input type="date" id="fromDate" name="fromDate" class="form-control"
                   th:value="${selectedFromDate != null} ? #temporals.format(selectedFromDate, 'yyyy-MM-dd') : ''">
        </div>
        <div class="col-md-3">
            <label for="toDate" class="form-label">Datum do</label>
            <input type="date" id="toDate" name="toDate" class="form-control"
                   th:value="${selectedToDate != null} ? #temporals.format(selectedToDate, 'yyyy-MM-dd') : ''">
        </div>
        <div class="col-md-2 align-self-end">
            <button type="submit" class="btn btn-outline-primary"><i class="bi bi-funnel"></i> Filtriraj</button>
        </div>
    </form>

    <!-- Content Row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Pregled računa</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Broj računa</th>
                                    <th>Korisnik</th>
                                    <th>Period</th>
                                    <th>Datum izdavanja</th>
                                    <th>Rok plaćanja</th>
                                    <th>Iznos</th>
                                    <th>Status</th>
                                    <th class="text-center" title="Preuzmi PDF">PDF</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${#lists.isEmpty(bills)}">
                                    <td colspan="7" class="text-center">Nema podataka za prikaz</td>
                                </tr>
                                <tr th:each="b : ${bills}">
                                    <td th:text="${b.billNumber} ?: '-'">-</td>
                                    <td th:text="${b.user.fullName}"></td>
                                    <td>
                                        <span th:text="${b.periodFrom}"></span> - <span th:text="${b.periodTo}"></span>
                                    </td>
                                    <td th:text="${b.issueDate}"></td>
                                    <td th:text="${b.dueDate}"></td>
                                    <td th:text="${#numbers.formatDecimal(b.totalAmount, 1, 'COMMA', 2, 'POINT')}"></td>
                                    <td>
                                        <span th:text="${b.status.displayName}"
                                              th:classappend="${b.status == T(com.vodovod.model.BillStatus).PAID} ? 'badge bg-success' : (${b.status == T(com.vodovod.model.BillStatus).PARTIALLY_PAID} ? 'badge bg-warning text-dark' : (${b.status == T(com.vodovod.model.BillStatus).PENDING} ? 'badge bg-danger' : 'badge bg-secondary'))"></span>
                                    </td>
                                    <td class="text-center">
                                        <a th:href="@{'/bills/' + ${b.id} + '/pdf'}" class="btn btn-outline-secondary btn-sm" title="Preuzmi PDF">
                                            <i class="bi bi-filetype-pdf"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div class="modal fade" id="previewModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"><i class="bi bi-eye"></i> Pregled generiranih računa</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="table-responsive">
              <table class="table table-sm table-striped">
                <thead>
                  <tr>
                    <th>Korisnik</th>
                    <th>Period</th>
                    <th>Preth. očitanje</th>
                    <th>Tren. očitanje</th>
                    <th>Potrošnja (m³)</th>
                    <th>Cijena/m³</th>
                    <th>Voda</th>
                    <th>Fiksno</th>
                    <th>Ukupno</th>
                  </tr>
                </thead>
                <tbody id="previewBody">
                </tbody>
              </table>
            </div>
            <div id="noData" class="alert alert-info d-none">Nema novih računa za generirati.</div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zatvori</button>
            <button id="btn-confirm-generate" type="button" class="btn btn-success">
                <i class="bi bi-check2-circle"></i> Potvrdi generiranje
            </button>
          </div>
        </div>
      </div>
    </div>
</div>

<div layout:fragment="scripts">
<script>
(function() {
  const btn = document.getElementById('btn-generate');
  const modalEl = document.getElementById('previewModal');
  const previewBody = document.getElementById('previewBody');
  const btnConfirm = document.getElementById('btn-confirm-generate');
  let previews = [];

  // CSRF support for fetch requests
  const csrfTokenEl = document.querySelector('meta[name="_csrf"]');
  const csrfHeaderEl = document.querySelector('meta[name="_csrf_header"]');
  const csrfToken = csrfTokenEl ? csrfTokenEl.getAttribute('content') : null;
  const csrfHeader = csrfHeaderEl ? csrfHeaderEl.getAttribute('content') : null;

  function formatMoney(n) { try { return new Intl.NumberFormat('hr-HR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(n); } catch(e) { return n; } }

  btn.addEventListener('click', function() {
    const userSelect = document.getElementById('userId');
    const userId = userSelect && userSelect.value ? userSelect.value : '';
    fetch('/bills/api/preview' + (userId ? ('?userId=' + userId) : ''))
      .then(r => r.json())
      .then(data => {
        previews = data;
        previewBody.innerHTML = '';
        if (!data || data.length === 0) {
          document.getElementById('noData').classList.remove('d-none');
          btnConfirm.disabled = true;
        } else {
          document.getElementById('noData').classList.add('d-none');
          btnConfirm.disabled = false;
          data.forEach(p => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${p.userName}</td>
              <td>${p.periodFrom} - ${p.periodTo}</td>
              <td>${p.previousReading}</td>
              <td>${p.currentReading}</td>
              <td>${p.consumption}</td>
              <td>${formatMoney(p.waterPricePerM3)}</td>
              <td>${formatMoney(p.waterAmount)}</td>
              <td>${p.fixedFeeApplied ? formatMoney(p.fixedFeeAmount) : '-'}</td>
              <td><strong>${formatMoney(p.totalAmount)}</strong></td>
            `;
            previewBody.appendChild(tr);
          });
        }
        const modal = bootstrap.Modal.getOrCreateInstance(modalEl);
        modal.show();
      })
      .catch(() => {
        alert('Greška pri generiranju pregleda.');
      });
  });

  btnConfirm.addEventListener('click', function() {
    if (!previews || previews.length === 0) return;
    const headers = { 'Content-Type': 'application/json' };
    if (csrfHeader && csrfToken) { headers[csrfHeader] = csrfToken; }
    fetch('/bills/api/generate', {
      method: 'POST',
      headers: headers,
      body: JSON.stringify(previews)
    })
      .then(r => { if (!r.ok) throw new Error('Request failed'); return r.json(); })
      .then(() => { window.location.reload(); })
      .catch(() => { alert('Greška pri spremanju računa.'); });
  });
})();
</script>
</div>
</body>
</html>
