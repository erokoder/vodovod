<!DOCTYPE html>
<html lang="hr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<head>
    <title th:text="${pageTitle}">Admin Panel</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card">
        <div class="card-header">
            Postavke sustava
        </div>
        <div class="card-body">
            <form th:action="@{/settings}" method="post" class="row g-3">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="col-md-4">
                    <label for="electricityPricePerKWh" class="form-label">Cijena električne energije (KM/kWh)</label>
                    <input type="number" step="0.0001" min="0" class="form-control" id="electricityPricePerKWh" name="electricityPricePerKWh"
                           th:value="${settings.electricityPricePerKWh}" required>
                    <div class="form-text">Trenutno važeća cijena električne energije</div>
                </div>

                <div class="col-md-4">
                    <label for="fixedFee" class="form-label">Fiksna naknada (KM)</label>
                    <div class="input-group">
                        <input type="number" step="0.01" min="0" class="form-control" id="fixedFee" name="fixedFee"
                               th:value="${settings.fixedFee}" th:disabled="${!settings.useFixedFee}" required aria-describedby="fixedFeeHelp">
                        <span class="input-group-text">KM</span>
                    </div>
                    <div id="fixedFeeHelp" class="form-text">Iznos po računu, neovisno o potrošnji</div>
                </div>

                <div class="col-md-4 d-flex align-items-end">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="useFixedFee" name="useFixedFee" th:checked="${settings.useFixedFee}">
                        <label class="form-check-label fw-semibold" for="useFixedFee">Uključi fiksnu naknadu</label>
                        <div class="form-text">Ako je isključeno, paušal se ne obračunava.</div>
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Spremi postavke
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded',function(){var c=document.getElementById('useFixedFee');var i=document.getElementById('fixedFee');function s(){var e=c&&c.checked;i && (i.disabled=!e);} if(c){c.addEventListener('change',s);} s();});
</script>
</body>
</html>
