<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Postavke Sistema</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i>
                            Admin panel za upravljanje postavkama Ä‡e biti implementiran uskoro.
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <i class="bi bi-gear-fill text-primary" style="font-size: 2rem;"></i>
                                        <h5 class="card-title mt-2">Sistemske Postavke</h5>
                                        <p class="card-text">Konfiguracija sistema i osnovnih parametara</p>
                                        <a href="/settings/system" class="btn btn-primary">Otvori</a>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <i class="bi bi-calculator text-success" style="font-size: 2rem;"></i>
                                        <h5 class="card-title mt-2">Tarife</h5>
                                        <p class="card-text">Upravljanje tarifama i cijenama</p>
                                        <button class="btn btn-secondary" disabled>Uskoro</button>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <i class="bi bi-envelope text-info" style="font-size: 2rem;"></i>
                                        <h5 class="card-title mt-2">Email Postavke</h5>
                                        <p class="card-text">Konfiguracija email servisa</p>
                                        <button class="btn btn-secondary" disabled>Uskoro</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
