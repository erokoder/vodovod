<!DOCTYPE html>
<html lang="hr" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle != null ? pageTitle + ' - ' + appName : appName}">Vodovod Management</title>
    
    <!-- CSRF Meta -->
    <meta name="_csrf" th:content="${_csrf != null ? _csrf.token : ''}" />
    <meta name="_csrf_header" th:content="${_csrf != null ? _csrf.headerName : ''}" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Flatpickr CSS (modern datepicker) -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .sidebar .nav-link {
            color: #495057;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin-bottom: 0.25rem;
        }
        .sidebar .nav-link:hover {
            background-color: #e9ecef;
            color: #495057;
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }
        .main-content {
            padding: 2rem;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
		/* Flatpickr color overrides to match Bootstrap primary (#0d6efd) */
		.flatpickr-months,
		.flatpickr-months .flatpickr-month {
			background: #0d6efd;
		}
		.flatpickr-weekdays {
			background: #0d6efd;
		}
		.flatpickr-months .flatpickr-month,
		.flatpickr-current-month .cur-month,
		.flatpickr-current-month .numInputWrapper input.cur-year,
		span.flatpickr-weekday {
			color: #fff;
		}
		.flatpickr-day.selected,
		.flatpickr-day.startRange,
		.flatpickr-day.endRange,
		.flatpickr-day.selected:hover,
		.flatpickr-day.startRange:hover,
		.flatpickr-day.endRange:hover,
		.flatpickr-day.selected:focus,
		.flatpickr-day.startRange:focus,
		.flatpickr-day.endRange:focus {
			background: #0d6efd;
			border-color: #0d6efd;
			color: #fff;
		}
		.flatpickr-day.inRange,
		.flatpickr-day.inRange:hover {
			background: rgba(13,110,253,.15);
			border-color: rgba(13,110,253,.15);
		}
		.flatpickr-day.today {
			border-color: #0d6efd;
		}
		.flatpickr-months .flatpickr-prev-month svg,
		.flatpickr-months .flatpickr-next-month svg {
			fill: #fff;
		}
		.flatpickr-current-month .numInputWrapper span.arrowUp:after {
			border-bottom-color: #fff;
		}
		.flatpickr-current-month .numInputWrapper span.arrowDown:after {
			border-top-color: #fff;
		}
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-droplet-fill"></i>
                <span th:text="${appName}">Vodovod Management</span>
            </a>
            
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" role="button" 
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-fill"></i>
                        <span sec:authentication="name">Korisnik</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/my-account">
                            <i class="bi bi-person"></i> Moj ra훾un
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="dropdown-item">
                                    <i class="bi bi-box-arrow-right"></i> Odjava
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <!-- Admin Menu -->
                        <div sec:authorize="hasRole('ADMIN')">
                            <li class="nav-item">
                                <a class="nav-link" th:classappend="${activeMenu == 'dashboard'} ? 'active'" 
                                   href="/dashboard">
                                    <i class="bi bi-speedometer2"></i>
                                    Pregled
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:classappend="${activeMenu == 'users'} ? 'active'" 
                                   href="/users">
                                    <i class="bi bi-people"></i>
                                    Korisnici
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:classappend="${activeMenu == 'readings'} ? 'active'" 
                                   href="/readings">
                                    <i class="bi bi-clipboard-data"></i>
                                    O훾itanja
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:classappend="${activeMenu == 'bills'} ? 'active'" 
                                   href="/bills">
                                    <i class="bi bi-receipt"></i>
                                    Ra훾uni
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:classappend="${activeMenu == 'payments'} ? 'active'" 
                                   href="/payments">
                                    <i class="bi bi-credit-card"></i>
                                    Uplate
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:classappend="${activeMenu == 'settings'} ? 'active'" 
                                   href="/settings">
                                    <i class="bi bi-gear"></i>
                                    Admin Panel
                                </a>
                            </li>
                        </div>
                        
                        <!-- User Menu -->
                        <div sec:authorize="hasRole('USER')">
                            <li class="nav-item">
                                <a class="nav-link" th:classappend="${activeMenu == 'my-bills'} ? 'active'"
                                   href="/my-bills">
                                    <i class="bi bi-person"></i>
                                    Moji ra훾uni
                                </a>
                            </li>
                        </div>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- Breadcrumb -->
                <nav aria-label="breadcrumb" th:if="${breadcrumbs}">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item" th:each="breadcrumb : ${breadcrumbs}"
                            th:classappend="${breadcrumb.active} ? 'active'">
                            <a th:if="${!breadcrumb.active}" th:href="${breadcrumb.url}" 
                               th:text="${breadcrumb.label}"></a>
                            <span th:if="${breadcrumb.active}" th:text="${breadcrumb.label}"></span>
                        </li>
                    </ol>
                </nav>

                <!-- Page Header -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" th:text="${pageTitle}">Page Title</h1>
                    <div class="btn-toolbar mb-2 mb-md-0" th:if="${pageActions}">
                        <div class="btn-group me-2" th:each="action : ${pageActions}">
                            <a th:href="${action.url}" th:class="${action.cssClass}" th:text="${action.label}"></a>
                        </div>
                    </div>
                </div>

                <!-- Flash Messages -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle"></i>
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle"></i>
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${warningMessage}" class="alert alert-warning alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle"></i>
                    <span th:text="${warningMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Page Content -->
                <div layout:fragment="content">
                    <p>Content goes here</p>
                </div>
            </main>
        </div>
    </div>

        <!-- jQuery (required for features on some pages) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Flatpickr JS and HR locale -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/hr.js"></script>
    <script>
      // Setup CSRF header for all AJAX requests
      (function() {
        var token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        var header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
        if (window.jQuery && token && header) {
          $.ajaxSetup({
            beforeSend: function(xhr) {
              xhr.setRequestHeader(header, token);
            }
          });
        }
      })();
    </script>
    <script>
      // Simple cross-tab reload trigger using localStorage
      (function() {
        window.addEventListener('storage', function(e) {
          if (e.key === 'payments:cancelled' && e.newValue) {
            try { localStorage.removeItem('payments:cancelled'); } catch (err) {}
            // If on dashboard or bills pages, reload to reflect new stats/status
            var path = window.location.pathname;
            if (path === '/dashboard' || path.startsWith('/bills') || path === '/my-bills') {
              window.location.reload();
            }
          }
        });
      })();
    </script>
    <script>
      // Initialize modern datepickers on all native date inputs
      (function() {
        document.addEventListener('DOMContentLoaded', function() {
          if (!window.flatpickr) { return; }
          var localeHr = (window.flatpickr.l10ns && window.flatpickr.l10ns.hr) ? window.flatpickr.l10ns.hr : 'hr';
          try {
            window.flatpickr('input[type="date"]', {
              dateFormat: 'Y-m-d',
              altInput: true,
              altFormat: 'd.m.Y',
              locale: localeHr,
              disableMobile: true
            });
          } catch (e) { /* no-op */ }
        });
      })();
    </script>
    <!-- Custom JS -->
    <div layout:fragment="scripts"></div>
  </body>
</html>
