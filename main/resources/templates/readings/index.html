<!DOCTYPE html>
<html lang="hr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Očitanja</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-3">
        <h1 class="h3 mb-0 text-gray-800">Očitanja</h1>
        <a href="/readings/new" class="btn btn-primary btn-sm">
            <i class="bi bi-plus-circle"></i> Novo očitanje
        </a>
    </div>

    <!-- Filters -->
    <form class="row g-3 mb-3" method="get" action="/readings" id="filters-form">
        <div class="col-md-4">
            <label for="userId" class="form-label">Korisnik</label>
            <select id="userId" name="userId" class="form-select">
                <option th:selected="${selectedUserId == null}" value="">Svi korisnici</option>
                <option th:each="u : ${users}"
                        th:value="${u.id}"
                        th:text="${u.fullName + ' (' + u.meterNumber + ')'}"
                        th:selected="${selectedUserId == u.id}">
                </option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="fromDate" class="form-label">Datum od</label>
            <input type="date" id="fromDate" name="fromDate" class="form-control" th:value="${fromDate}">
        </div>
        <div class="col-md-3">
            <label for="toDate" class="form-label">Datum do</label>
            <input type="date" id="toDate" name="toDate" class="form-control" th:value="${toDate}">
        </div>
        <div class="col-md-2 align-self-end">
            <button type="submit" class="btn btn-outline-primary d-none d-md-inline"><i class="bi bi-funnel"></i> Filtriraj</button>
        </div>
    </form>

    <!-- Content Row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Pregled očitanja</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <!-- Removed ID column -->
                                    <th>Korisnik</th>
                                    <th>Datum očitanja</th>
                                    <th>Prethodno stanje</th>
                                    <th>Novo stanje</th>
                                    <th>Potrošnja</th>
                                    <th>Akcije</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${#lists.isEmpty(readings)}">
                                    <td colspan="6" class="text-center">Nema podataka za prikaz</td>
                                </tr>
                                <tr th:each="reading : ${readings}">
                                    <!-- Removed ID cell -->
                                    <td th:text="${reading.user.fullName + ' (' + reading.user.meterNumber + ')'}"
                                        th:data-order="${reading.user.lastName + ' ' + reading.user.firstName}"></td>
                                    <td th:text="${#temporals.format(reading.readingDate, 'dd.MM.yyyy')}"
                                        th:data-order="${#temporals.format(reading.readingDate, 'yyyy-MM-dd')}"></td>
                                    <td class="text-right" th:text="${#numbers.formatDecimal(reading.previousReadingValue, 1, 3) + ' m³'}"></td>
                                    <td class="text-right" th:text="${#numbers.formatDecimal(reading.readingValue, 1, 3) + ' m³'}"></td>
                                    <td class="text-right" th:text="${#numbers.formatDecimal(reading.consumption, 1, 3) + ' m³'}"></td>
                                    <td class="text-center">
                                        <a th:href="@{/readings/{id}(id=${reading.id})}" class="btn btn-info btn-sm" title="Pregled detalja">
                                            <i class="bi bi-eye"></i> Pregled
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div layout:fragment="scripts">
<script th:inline="none">
$(document).ready(function() {
    $('#dataTable').DataTable({
        "language": {
            "url": "//cdn.datatables.net/plug-ins/1.10.19/i18n/Croatian.json"
        },
        // Default order: by user (now col 0) asc, then by date (now col 1) desc
        "order": [[ 0, "asc" ], [ 1, "desc" ]],
        "pageLength": 25,
        "responsive": true
    });

    // Auto-submit filters on change
    const $form = $('#filters-form');
    $form.find('select, input').on('change', function() {
        $form.trigger('submit');
    });
});
</script>
</div>
</body>
</html>
