<!DOCTYPE html>
<html lang="hr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Očitanja</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Očitanja</h1>
        <a href="/readings/new" class="btn btn-primary btn-sm">
            <i class="bi bi-plus-circle"></i> Novo očitanje
        </a>
    </div>

    <!-- Content Row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Pregled očitanja</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Korisnik</th>
                                    <th>Datum očitanja</th>
                                    <th>Prethodno stanje</th>
                                    <th>Novo stanje</th>
                                    <th>Potrošnja</th>
                                    <th>Akcije</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${#lists.isEmpty(readings)}">
                                    <td colspan="7" class="text-center">Nema podataka za prikaz</td>
                                </tr>
                                <tr th:each="reading : ${readings}">
                                    <td th:text="${reading.id}"></td>
                                    <td th:text="${reading.user.fullName + ' (' + reading.user.meterNumber + ')'}"></td>
                                    <td th:text="${#temporals.format(reading.readingDate, 'dd.MM.yyyy')}"></td>
                                    <td class="text-right" th:text="${#numbers.formatDecimal(reading.previousReadingValue, 1, 3) + ' m³'}"></td>
                                    <td class="text-right" th:text="${#numbers.formatDecimal(reading.readingValue, 1, 3) + ' m³'}"></td>
                                    <td class="text-right" th:text="${#numbers.formatDecimal(reading.consumption, 1, 3) + ' m³'}"></td>
                                    <td class="text-center">
                                        <a th:href="@{'/readings/' + ${reading.id}}" class="btn btn-info btn-sm" title="Pregled detalja">
                                            <i class="bi bi-eye"></i> Pregled
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div layout:fragment="scripts">
<script>
$(document).ready(function() {
    $('#dataTable').DataTable({
        "language": {
            "url": "//cdn.datatables.net/plug-ins/1.10.19/i18n/Croatian.json"
        },
        "order": [[ 0, "desc" ]],
        "pageLength": 25,
        "responsive": true
    });
});
</script>
</div>
</body>
</html>
