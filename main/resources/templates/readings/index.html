<!DOCTYPE html>
<html lang="hr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Očitanja</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Očitanja</h1>
        <a href="/readings/new" class="btn btn-primary btn-sm">
            <i class="bi bi-plus-circle"></i> Novo očitanje
        </a>
    </div>

    <!-- Flash Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Content Row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Pregled očitanja</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Korisnik</th>
                                    <th>Broj brojila</th>
                                    <th>Datum očitanja</th>
                                    <th>Prethodno stanje</th>
                                    <th>Novo stanje</th>
                                    <th>Potrošnja</th>
                                    <th>Status računa</th>
                                    <th>Akcije</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${#lists.isEmpty(readings)}">
                                    <td colspan="9" class="text-center">Nema podataka za prikaz</td>
                                </tr>
                                <tr th:each="reading : ${readings}">
                                    <td th:text="${reading.id}"></td>
                                    <td th:text="${reading.user.firstName + ' ' + reading.user.lastName}"></td>
                                    <td th:text="${reading.user.meterNumber}"></td>
                                    <td th:text="${#temporals.format(reading.readingDate, 'dd.MM.yyyy')}"></td>
                                    <td th:text="${reading.previousReadingValue != null ? reading.previousReadingValue + ' m³' : '-'}"></td>
                                    <td th:text="${reading.readingValue + ' m³'}"></td>
                                    <td th:text="${reading.consumption != null ? reading.consumption + ' m³' : '-'}"></td>
                                    <td>
                                        <span th:if="${reading.billGenerated}" class="badge bg-success">Račun generiran</span>
                                        <span th:unless="${reading.billGenerated}" class="badge bg-warning">Bez računa</span>
                                    </td>
                                    <td>
                                        <a th:href="@{/readings/{id}/edit(id=${reading.id})}" class="btn btn-sm btn-primary" title="Uredi">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/readings/{id}/delete(id=${reading.id})}" class="btn btn-sm btn-danger" title="Obriši"
                                           onclick="return confirm('Jeste li sigurni da želite obrisati ovo očitanje?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
// Auto-hide flash messages after 5 seconds
document.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            const bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        });
    }, 5000);
});
</script>
</body>
</html>
