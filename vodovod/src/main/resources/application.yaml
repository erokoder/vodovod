spring:
  datasource:
    url: jdbc:h2:mem:vodovoddb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2

server:
  port: 8080

app:
  billing:
    price-per-m3: 2.5
    flat-fee-enabled: true
    flat-fee-amount: 3.0
    iban: "HR1230000000000000000"