<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Vodovod - Korisnici</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="layout">
  <aside class="sidebar">
    <div class="brand">Vodovod</div>
    <nav>
      <a th:href="@{/}">Pregled</a>
      <a class="active" th:href="@{/users}">Korisnici</a>
      <a th:href="@{/readings}">Očitanja</a>
      <a th:href="@{/invoices}">Računi</a>
      <a th:href="@{/payments}">Uplate</a>
      <a th:href="@{/admin}">Admin</a>
      <a th:href="@{/logout}">Odjava</a>
    </nav>
  </aside>
  <main class="content">
    <h1>Korisnici</h1>
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Korisničko ime</th>
        <th>Ime i prezime</th>
        <th>Email</th>
        <th>Broj vodomjera</th>
        <th>Uloge</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="u : ${users}">
        <td th:text="${u.id}">1</td>
        <td th:text="${u.username}">user</td>
        <td th:text="${u.fullName}">Ime Prezime</td>
        <td th:text="${u.email}">email</td>
        <td th:text="${u.waterMeterNumber}">123</td>
        <td th:text="${#strings.listJoin(u.roles, ', ')}">ADMIN</td>
        <td th:text="${u.enabled} ? 'Aktivan' : 'Neaktivan'">Aktivan</td>
      </tr>
      </tbody>
    </table>
  </main>
</div>
</body>
</html>
