<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Vodovod - Pregled</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="layout">
  <aside class="sidebar">
    <div class="brand">Vodovod</div>
    <nav>
      <a th:href="@{/}">Pregled</a>
      <a th:href="@{/users}">Korisnici</a>
      <a th:href="@{/readings}">Očitanja</a>
      <a th:href="@{/invoices}">Računi</a>
      <a th:href="@{/payments}">Uplate</a>
      <a th:href="@{/admin}">Admin</a>
      <a th:href="@{/logout}">Odjava</a>
    </nav>
  </aside>
  <main class="content">
    <h1>Pregled</h1>
    <div class="cards">
      <div class="card">Broj korisnika: <strong th:text="${numUsers}">0</strong></div>
      <div class="card">Neplaćeni računi: <strong th:text="${numUnpaidInvoices}">0</strong></div>
      <div class="card">Plaćeni računi: <strong th:text="${numPaidInvoices}">0</strong></div>
    </div>
  </main>
</div>
</body>
</html>
