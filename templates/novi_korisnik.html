{% extends "base.html" %}

{% block title %}Novi korisnik - Vodovod Aplikacija{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-user-plus"></i> Dodaj novog korisnika</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="ime" class="form-label">Ime *</label>
                                    <input type="text" class="form-control" id="ime" name="ime" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="prezime" class="form-label">Prezime *</label>
                                    <input type="text" class="form-control" id="prezime" name="prezime" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="adresa" class="form-label">Adresa *</label>
                            <input type="text" class="form-control" id="adresa" name="adresa" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="telefon" class="form-label">Telefon</label>
                                    <input type="tel" class="form-control" id="telefon" name="telefon">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="broj_vodomjera" class="form-label">Broj vodomjera *</label>
                            <input type="text" class="form-control" id="broj_vodomjera" name="broj_vodomjera" required>
                            <div class="form-text">Jedinstveni broj vodomjera</div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('korisnici') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Povratak
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Spremi korisnika
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
