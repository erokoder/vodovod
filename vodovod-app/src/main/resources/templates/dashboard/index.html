<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Pregled</title>
</head>
<body>
    <div layout:fragment="content">
        <h1 class="mb-4">
            <i class="bi bi-speedometer2"></i> Pregled
        </h1>
        
        <!-- Statistike -->
        <div class="row">
            <div class="col-lg-3 col-md-6">
                <div class="stat-card primary position-relative">
                    <i class="bi bi-people"></i>
                    <h3 th:text="${totalCustomers}">0</h3>
                    <p>Ukupno korisnika</p>
                </div>
            </div>
            
            <div class="col-lg-3 col-md-6">
                <div class="stat-card warning position-relative">
                    <i class="bi bi-exclamation-circle"></i>
                    <h3 th:text="${unpaidInvoices}">0</h3>
                    <p>Neplaćenih računa</p>
                </div>
            </div>
            
            <div class="col-lg-3 col-md-6">
                <div class="stat-card success position-relative">
                    <i class="bi bi-check-circle"></i>
                    <h3 th:text="${paidInvoices}">0</h3>
                    <p>Plaćenih računa</p>
                </div>
            </div>
            
            <div class="col-lg-3 col-md-6">
                <div class="stat-card info position-relative">
                    <i class="bi bi-clipboard-data"></i>
                    <h3 th:text="${uninvoicedReadings}">0</h3>
                    <p>Nefakturiranih očitanja</p>
                </div>
            </div>
        </div>
        
        <!-- Financijski pregled -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-cash-stack"></i> Financijski pregled
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <h5 class="text-danger">Neplaćeno</h5>
                                <h3 class="text-danger">
                                    <span th:text="${#numbers.formatDecimal(unpaidAmount, 1, 'COMMA', 2, 'POINT')}">0,00</span> €
                                </h3>
                            </div>
                            <div class="col-6">
                                <h5 class="text-success">Plaćeno</h5>
                                <h3 class="text-success">
                                    <span th:text="${#numbers.formatDecimal(paidAmount, 1, 'COMMA', 2, 'POINT')}">0,00</span> €
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-graph-up"></i> Brze akcije
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <a th:href="@{/readings/new}" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">
                                <i class="bi bi-plus-circle"></i> Novo očitanje
                            </a>
                            <a th:href="@{/users/new}" class="btn btn-success" sec:authorize="hasRole('ADMIN')">
                                <i class="bi bi-person-plus"></i> Novi korisnik
                            </a>
                            <a th:href="@{/invoices}" class="btn btn-info">
                                <i class="bi bi-receipt"></i> Pregled računa
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Zadnji neplaćeni računi -->
        <div class="card mt-4" th:if="${!recentUnpaidInvoices.isEmpty()}">
            <div class="card-header">
                <i class="bi bi-clock-history"></i> Zadnji neplaćeni računi
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Broj računa</th>
                                <th>Korisnik</th>
                                <th>Datum</th>
                                <th>Iznos</th>
                                <th>Status</th>
                                <th>Akcije</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="invoice : ${recentUnpaidInvoices}">
                                <td th:text="${invoice.invoiceNumber}"></td>
                                <td th:text="${invoice.user.fullName}"></td>
                                <td th:text="${#temporals.format(invoice.invoiceDate, 'dd.MM.yyyy')}"></td>
                                <td>
                                    <span th:text="${#numbers.formatDecimal(invoice.totalAmount, 1, 'COMMA', 2, 'POINT')}"></span> €
                                </td>
                                <td>
                                    <span class="badge bg-warning" th:if="${invoice.status.name() == 'UNPAID'}">Neplaćeno</span>
                                    <span class="badge bg-danger" th:if="${invoice.overdue}">Kasni</span>
                                </td>
                                <td>
                                    <a th:href="@{/invoices/{id}(id=${invoice.id})}" class="btn btn-sm btn-primary">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
