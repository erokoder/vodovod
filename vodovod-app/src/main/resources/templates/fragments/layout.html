<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Vodovod Aplikacija</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <th:block layout:fragment="additional-css"></th:block>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3><i class="bi bi-droplet-fill"></i> Vodovod</h3>
                <div class="user-info">
                    <i class="bi bi-person-circle"></i>
                    <span sec:authentication="principal.fullName">Korisnik</span>
                </div>
            </div>
            
            <ul class="list-unstyled components">
                <li th:classappend="${#httpServletRequest.requestURI == '/' ? 'active' : ''}">
                    <a th:href="@{/}">
                        <i class="bi bi-speedometer2"></i> Pregled
                    </a>
                </li>
                
                <li sec:authorize="hasRole('ADMIN')" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/users') ? 'active' : ''}">
                    <a th:href="@{/users}">
                        <i class="bi bi-people"></i> Korisnici
                    </a>
                </li>
                
                <li sec:authorize="hasRole('ADMIN')" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/readings') ? 'active' : ''}">
                    <a th:href="@{/readings}">
                        <i class="bi bi-clipboard-data"></i> Očitanja
                    </a>
                </li>
                
                <li th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/invoices') ? 'active' : ''}">
                    <a th:href="@{/invoices}">
                        <i class="bi bi-receipt"></i> Računi
                    </a>
                </li>
                
                <li sec:authorize="hasRole('ADMIN')" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/payments') ? 'active' : ''}">
                    <a th:href="@{/payments}">
                        <i class="bi bi-cash-coin"></i> Uplate
                    </a>
                </li>
                
                <li sec:authorize="hasRole('ADMIN')" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/settings') ? 'active' : ''}">
                    <a th:href="@{/settings}">
                        <i class="bi bi-gear"></i> Admin Panel
                    </a>
                </li>
            </ul>
            
            <div class="sidebar-footer">
                <a th:href="@{/logout}" class="btn btn-sm btn-danger w-100">
                    <i class="bi bi-box-arrow-right"></i> Odjava
                </a>
            </div>
        </nav>
        
        <!-- Page Content -->
        <div id="content">
            <!-- Top Navigation -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="bi bi-list"></i>
                    </button>
                    
                    <div class="ms-auto">
                        <span class="navbar-text">
                            <i class="bi bi-calendar"></i> 
                            <span th:text="${#temporals.format(#temporals.createNow(), 'dd.MM.yyyy')}"></span>
                        </span>
                    </div>
                </div>
            </nav>
            
            <!-- Main Content -->
            <div class="container-fluid">
                <!-- Alert Messages -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${warningMessage}" class="alert alert-warning alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-circle"></i> <span th:text="${warningMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <!-- Page Content -->
                <div layout:fragment="content">
                    <!-- Page specific content goes here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script th:src="@{/js/main.js}"></script>
    
    <th:block layout:fragment="additional-js"></th:block>
</body>
</html>
