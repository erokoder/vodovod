<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava - Vodovod Aplikacija</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="text-center mb-4">
                <i class="bi bi-droplet-fill text-primary" style="font-size: 4rem;"></i>
                <h2 class="mt-3">Vodovod Aplikacija</h2>
                <p class="text-muted">Prijavite se za nastavak</p>
            </div>
            
            <div th:if="${param.error}" class="alert alert-danger">
                <i class="bi bi-exclamation-triangle"></i> Neispravno korisničko ime ili lozinka!
            </div>
            
            <div th:if="${param.logout}" class="alert alert-success">
                <i class="bi bi-check-circle"></i> Uspješno ste se odjavili!
            </div>
            
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="bi bi-person"></i> Korisničko ime
                    </label>
                    <input type="text" 
                           class="form-control" 
                           id="username" 
                           name="username" 
                           placeholder="Unesite korisničko ime"
                           required 
                           autofocus>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock"></i> Lozinka
                    </label>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           placeholder="Unesite lozinku"
                           required>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-box-arrow-in-right"></i> Prijavi se
                    </button>
                </div>
            </form>
            
            <hr class="my-4">
            
            <div class="text-center text-muted">
                <small>&copy; 2024 Vodovod Aplikacija. Sva prava pridržana.</small>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
